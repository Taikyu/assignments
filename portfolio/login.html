<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>contact me</title>
  </head>
  <body style="background-color: darkolivegreen; overflow: hidden">
    <div
      style="
        text-align: center;
        position: relative;
        height: 60vh;
        width: 60vw;
        margin: 20vh 20vw;
      "
    >
      <h3>CONTACT</h3>
      <form action="#">
        <input
          style="width: 40vw; margin: 10px"
          type="name"
          placeholder="name"
          required
        />
        <br />
        <input
          style="width: 40vw; margin: 10px"
          class="input"
          type="email"
          name="mail"
          id="mail"
          placeholder="Email address"
          required
        />
        <br />
        <textarea
          style="width: 40vw; margin: 10px"
          name="text"
          id=""
          cols="30"
          rows="10"
          placeholder="message"
          required
        ></textarea>
        <br />
        <input type="submit" value="submit" id="btn" />
      </form>
    </div>
  </body>
</html>
